<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <div th:if="${param.error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
    Authentication failed
  </div>

  <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
       th:text="${error}">
  </div>

  <form th:action="@{/auth/login}" th:object="${login}" method="post" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email"
             id="email"
             th:field="*{email}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
             required
             placeholder="Enter your email"/>
      <span th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
            class="text-sm text-red-600">
                </span>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password"
             id="password"
             th:field="*{password}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
             required
             placeholder="Enter your password"/>
      <span th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            class="text-sm text-red-600">
                </span>
    </div>

    <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Login
    </button>
  </form>

  <div class="mt-4 text-center">
    <a th:href="@{/auth/register}"
       class="text-sm text-indigo-600 hover:text-indigo-500">
      Need an account? Register here
    </a>
  </div>
</div>
</body>
</html>
