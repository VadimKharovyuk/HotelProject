<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
  <style>
    :root {
      --primary-color: #8B5CF6;
      --primary-light: #DDD6FE;
      --hover-color: #7C3AED;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
    }

    .input-with-icon {
      padding-left: 40px !important;
    }

    input:focus + .input-icon {
      color: var(--primary-color);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-white h-screen flex items-center justify-center">
<div class="bg-white p-12 rounded-xl shadow-lg w-[1300px] mx-4">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Create Account</h2>

  <form th:action="@{/auth/register}" th:object="${userCreateDTO}" method="post" class="space-y-6 max-w-[1100px] mx-auto">
    <div class="input-group">
      <input type="email"
             th:field="*{email}"
             placeholder="Enter your email"
             class="input-with-icon mt-1 block w-full px-4 py-3 rounded-lg border border-gray-200 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:outline-none transition duration-200"/>
      <i data-feather="mail" class="input-icon"></i>
      <span th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
            class="text-sm text-red-500 mt-1">
        </span>
    </div>

    <div class="input-group">
      <input type="password"
             th:field="*{password}"
             placeholder="Create a password"
             class="input-with-icon mt-1 block w-full px-4 py-3 rounded-lg border border-gray-200 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:outline-none transition duration-200"/>
      <i data-feather="lock" class="input-icon"></i>
      <span th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            class="text-sm text-red-500 mt-1">
        </span>
    </div>

    <div class="input-group">
      <input type="text"
             th:field="*{firstName}"
             placeholder="First name"
             class="input-with-icon mt-1 block w-full px-4 py-3 rounded-lg border border-gray-200 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:outline-none transition duration-200"/>
      <i data-feather="user" class="input-icon"></i>
      <span th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}"
            class="text-sm text-red-500 mt-1">
        </span>
    </div>

    <div class="input-group">
      <input type="text"
             th:field="*{lastName}"
             placeholder="Last name"
             class="input-with-icon mt-1 block w-full px-4 py-3 rounded-lg border border-gray-200 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:outline-none transition duration-200"/>
      <i data-feather="user" class="input-icon"></i>
    </div>

    <button type="submit"
            class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-purple-500 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-200">
      <i data-feather="user-plus" class="w-4 h-4"></i>
      Create Account
    </button>
  </form>

  <div class="mt-6 text-center">
    <a th:href="@{/auth/login}"
       class="text-sm text-purple-600 hover:text-purple-700 font-medium">
      Already have an account? Login here
    </a>
  </div>
</div>
</body>
</html>
