<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Результаты поиска</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .hotel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .hotel-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .hotel-card:hover {
      transform: translateY(-5px);
    }

    .hotel-image {
      height: 200px;
      overflow: hidden;
    }

    .hotel-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hotel-info {
      padding: 15px;
    }

    .hotel-rating {
      color: gold;
      font-size: 20px;
    }

    .price {
      font-size: 24px;
      color: #2ecc71;
      font-weight: bold;
    }

    .view-details {
      display: block;
      text-align: center;
      padding: 10px;
      background: #3498db;
      color: white;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="results-container">
  <div class="search-summary">
    <h2>Результаты поиска</h2>
    <div class="search-details">
      <span>Направление: <b th:text="${searchRequest.destination}"></b></span>
      <span>Даты: <b th:text="${#temporals.format(searchRequest.checkIn, 'dd.MM.yyyy')} + ' - ' + ${#temporals.format(searchRequest.checkOut, 'dd.MM.yyyy')}"></b></span>
      <span>Гости: <b th:text="${searchRequest.adults + ' взрослых'}"></b></span>
    </div>
  </div>

  <div class="hotel-grid">
    <div class="hotel-card" th:each="hotel : ${hotels}">
      <div class="hotel-image" th:if="${hotel.photos != null && !hotel.photos.empty}">
        <img th:src="${hotel.photos[0]}" alt="Hotel">
      </div>
      <div class="hotel-info">
        <h3 th:text="${hotel.name}"></h3>
        <div class="hotel-rating" th:if="${hotel.rating != null}">
          <span th:text="${'★'.repeat(hotel.rating.intValue())}"></span>
        </div>
        <p th:if="${hotel.address != null}" th:text="${hotel.address.street + ', ' + hotel.address.cityName}"></p>
        <div class="price" th:if="${hotel.price != null}">
          <span th:text="${'От ' + hotel.price.amount + ' ' + hotel.price.currency}"></span>
        </div>
        <a th:href="@{'/hotels/' + ${hotel.hotelId}}" class="view-details">Подробнее</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
