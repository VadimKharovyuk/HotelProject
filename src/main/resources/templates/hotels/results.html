<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Результаты поиска</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="results-container">
  <div class="search-summary">
    <h2>Результаты поиска</h2>
    <div class="search-details">
      <span th:text="${searchRequest.destination}"></span>
      <span th:text="${#temporals.format(searchRequest.checkIn, 'dd.MM.yyyy')}"></span>
      <span th:text="${#temporals.format(searchRequest.checkOut, 'dd.MM.yyyy')}"></span>
      <span th:text="${searchRequest.adults + ' взрослых'}"></span>
      <span th:if="${searchRequest.children > 0}" th:text="${searchRequest.children + ' детей'}"></span>
    </div>
  </div>

  <div class="hotel-list" th:if="${!hotels.empty}">
    <div class="hotel-card" th:each="hotel : ${hotels}">
      <div class="hotel-image" th:if="${!hotel.photos.empty}">
        <img th:src="${hotel.photos[0]}" alt="Hotel Image">
      </div>
      <div class="hotel-info">
        <h3 class="hotel-name" th:text="${hotel.name}"></h3>
        <div class="hotel-rating" th:if="${hotel.rating != null}">
          <span class="stars" th:text="${'★'.repeat(hotel.rating.intValue())}"></span>
        </div>
        <p class="hotel-address" th:text="${hotel.address.street + ', ' + hotel.address.cityName}"></p>

        <div class="room-options" th:if="${!hotel.rooms.empty}">
          <div class="room" th:each="room : ${hotel.rooms}">
            <span class="room-type" th:text="${room.type}"></span>
            <div class="room-details">
              <span class="price" th:text="${room.price.amount + ' ' + room.price.currency}"></span>
              <span class="availability" th:text="${'Доступно: ' + room.quantity}"></span>
            </div>
          </div>
        </div>

        <div class="hotel-amenities">
          <span class="amenity" th:each="amenity : ${hotel.amenities}" th:text="${amenity}"></span>
        </div>

        <div class="hotel-actions">
                        <span class="total-price" th:if="${hotel.price != null}"
                              th:text="${'От ' + hotel.price.amount + ' ' + hotel.price.currency}"></span>
          <a class="book-button" th:href="@{/booking/{id}(id=${hotel.hotelId})}">Забронировать</a>
        </div>
      </div>
    </div>
  </div>

  <div class="no-results" th:if="${hotels.empty}">
    <p>По вашему запросу ничего не найдено</p>
    <a href="/" class="back-button">Вернуться к поиску</a>
  </div>
</div>
</body>
</html>
