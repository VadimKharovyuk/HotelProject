<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotels</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div th:each="hotel : ${hotels}" class="bg-white rounded-lg shadow p-4">
      <h2 th:text="${hotel.name}" class="text-xl font-bold mb-2"></h2>
      <p th:text="${hotel.chainCode}" class="text-gray-600"></p>
      <p th:text="${hotel.address.cityName + ', ' + hotel.address.countryCode}" class="text-gray-600"></p>
      <p th:text="${hotel.distance.value + ' ' + hotel.distance.unit}" class="text-gray-600"></p>
    </div>
  </div>
</div>
</body>
</html>
