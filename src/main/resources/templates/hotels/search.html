<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotel Search</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h1 class="text-2xl font-bold mb-4">Hotel Search</h1>
    <form class="flex gap-4" id="searchForm">
      <div class="flex-1">
        <label class="block text-sm font-medium mb-2">City Code</label>
        <input type="text" name="cityCode" class="w-full p-2 border rounded" required>
      </div>
      <div class="w-32">
        <label class="block text-sm font-medium mb-2">Radius (km)</label>
        <input type="number" name="radius" value="5" min="1" class="w-full p-2 border rounded">
      </div>
      <div class="flex items-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Search
        </button>
      </div>
    </form>
  </div>

  <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>
</div>

<template id="hotelTemplate">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-2"></h2>
    <div class="text-gray-600">
      <p class="mb-2 address"></p>
      <p class="mb-2 distance"></p>
      <div class="flex justify-between text-sm">
        <span class="chainCode"></span>
        <span class="coordinates"></span>
      </div>
    </div>
  </div>
</template>

<script>
  document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const params = new URLSearchParams(formData);

    try {
      const response = await fetch(`/api/v1/hotels/search?${params}`);
      const data = await response.json();
      displayResults(data);
    } catch (error) {
      console.error('Search failed:', error);
    }
  });

  function displayResults(data) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    const template = document.getElementById('hotelTemplate');

    data.data.forEach(hotel => {
      const clone = template.content.cloneNode(true);
      clone.querySelector('h2').textContent = hotel.name;
      clone.querySelector('.address').textContent =
              `${hotel.address.cityName}, ${hotel.address.countryCode}`;
      clone.querySelector('.distance').textContent =
              `Distance: ${hotel.distance.value} ${hotel.distance.unit}`;
      clone.querySelector('.chainCode').textContent =
              `Chain: ${hotel.chainCode || 'Independent'}`;
      clone.querySelector('.coordinates').textContent =
              `${hotel.geoCode.lat}, ${hotel.geoCode.lon}`;
      resultsDiv.appendChild(clone);
    });
  }
</script>
</body>
</html>
